<label for="operaciones">Operaciones:</label>
    <div class="grid">
      <button (click)="realizarOperacion('sumar')">+</button>
      <button (click)="realizarOperacion('restar')">-</button>
      <button (click)="realizarOperacion('multiplicar')">x</button>
      <button (click)="realizarOperacion('dividir')">÷</button>
      <button (click)="realizarOperacion('potencia')">^</button>
      <button (click)="realizarOperacion('raiz')">√</button>
      <button (click)="limpiar()">CE</button>
    </div>
